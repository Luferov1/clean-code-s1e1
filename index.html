<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="heading">
        <label for="task-add__input">Add Item</label>
        <div class="task-add">
          <input id="task-add__input" class="task-add__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="to-do-list" id="to-do-list">
        <li>
          <input type="checkbox">
          <label class="to-do-list__label">Pay Bills</label>
          <input type="text" class="to-do-list__edit-input">
          <button class="to-do-list__edit-button">Edit</button>
          <button class="to-do-list__delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="to-do-list__item_edit-mode">
          <input type="checkbox">
          <label class="to-do-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do-list__edit-input">
          <button class="to-do-list__edit-button">Save</button>
          <button class="to-do-list__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="to-do-list_completed" id="completed-tasks-list">
        <li>
          <input type="checkbox" checked>
          <label class="to-do-list__label">See the Doctor</label>
          <input type="text" class="to-do-list__edit-input">
          <button class="to-do-list__edit-button">Edit</button>
          <button class="to-do-list__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
