<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
      <div class="main">
        <p class="task-add-container" id="heading">
          <label class="label" for="task-add__input">Add Item</label>
          <div class="task-add">
            <input id="task-add__input" class="edit-input" type="text">
            <button class="button task-add__button">Add</button>
          </div>
        </p>
        <h3 class="heading">Todo</h3>
        <ul class="to-do-list" id="to-do-list">
          <li class="to-do-list__item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="edit-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button"><img class="delete-button__img" src="./remove.svg"></button>
          </li>
          <li class="to-do-list__item to-do-list__item_edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit-input">
            <button class="button edit-button">Save</button>
            <button class="button delete-button"><img class="delete-button__img" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul class="to-do-list to-do-list_completed" id="completed-tasks-list">
          <li class="to-do-list__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="edit-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button"><img class="delete-button__img" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
